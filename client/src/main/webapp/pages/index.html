<!DOCTYPE html>
<html>
    <head>
        <title>Java Regex tester</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="level.min.css">
    </head>
    <body>
    <row>
        <column class="desktop-20">
            <label>Test case</label>
            <textarea
                data-bind="value: testCase, valueUpdate: 'afterkeydown'"
                placeholder="Write your test case text...">
            </textarea>
        </column>
    </row>
    <row>
        <column class="desktop-10">
            <label>Regex</label>
            <textarea
                data-bind="value: regexText, valueUpdate: 'afterkeydown'"
                placeholder="Write your Java RegExp here...">
            </textarea>
        </column>
        <column class="desktop-10">
            <label>Escaped Regex</label>
            <textarea data-bind="text: escapeRegexText,valueUpdate: 'afterkeydown'">
                ,valueUpdate: 'afterkeydown', event: {'keydown': unEscapeRegexText()}
            </textarea>
        </column>
    </row>
    <row>
        <column class="desktop-5 is-center">
            <pre data-bind="text: matches() ? 'Match':'No match', valueUpdate: 'input',style: { color: matches() ? 'green' : 'red' }"></pre>
            <label><input type="checkbox" data-bind="checked: displayReplacement" /> Test Regex Replacement</label>
        </column>
        <column class="desktop-5 is-center">
            <label><input type="checkbox" data-bind="checked: displayMatches" />Show partial matches</label>
            <input type="submit" value="calculate partial matches" data-bind="visible: displayMatches, click: allMatches">
        </column>
    </row>
    <row>
        <column data-bind="if: displayMatches" class="desktop-15 is-center">
            <label>Partial matches</label>
            <ul data-bind="foreach: partialMatches">
               <li> 
                 <p data-bind="text: $data"></p>
               </li>
            </ul>
        </column>
    </row>
    <row>
        <column data-bind="if: displayReplacement">
            <label>replacement regex</label>
            <textarea
                data-bind="value: replacementText, valueUpdate: 'afterkeydown'"
                placeholder="Write the replacement regex...">
            </textarea>
            <br>
            <pre data-bind="text: replaced"></pre>
        </column>
    </row>
    <!-- ${browser.bootstrap} -->
</body>
</html>
